services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: catastral-backend
    ports:
      - "8000:8000"
    volumes:
      # Volumen para FUENTES (mapear al volumen de Easypanel)
      - /app/FUENTES:/app/FUENTES
      # Volumen para datos persistentes
      - backend-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - MPLBACKEND=Agg
    restart: unless-stopped
    networks:
      - catastral-network
    # Healthcheck deshabilitado temporalmente para diagnosticar reinicios
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: catastral-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - catastral-network
    # Healthcheck deshabilitado temporalmente
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 20s

networks:
  catastral-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
