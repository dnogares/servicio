services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: catastral-backend
    ports:
      - "8000:8000"
    volumes:
      # Volumen para FUENTES (mapear al volumen de Easypanel)
      - /app/FUENTES:/app/FUENTES
      # Volumen para datos persistentes
      - backend-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - MPLBACKEND=Agg
    restart: unless-stopped
    networks:
      - catastral-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: catastral-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - catastral-network

networks:
  catastral-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
