services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catastral-backend
    expose:
      - "8000"
    volumes:
      # Volumen para FUENTES (mapear al volumen de Easypanel)
      - /app/FUENTES:/app/FUENTES
      # Volumen para datos persistentes
      - backend-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - MPLBACKEND=Agg
    restart: unless-stopped
    networks:
      - catastral-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: catastral-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - catastral-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  catastral-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
